<!DOCTYPE html>
<html>
    <head>
        <title>
            PolyString - Official Site
        </title>
        <meta charset="utf-8">
        <style>
            body {
                font-family: 'Arial';
            }
            .code {
                font-family: 'Consolas', 'Courier';
            }
            td {
                padding: 5px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        PolyString was developed by <a href="https://github.com/Math42Lover43">Math42Lover43</a> as a versatile alternative to RegEx. Below, you can test some patterns for an in-depth explanation. Syntax below.<br/>
        <input type="text" id="first" style="width: 50%;" class="code" placeholder="Put text here."/> <b id="match_bool">matches</b> <input type="text" id="polystring" placeholder="Put a PolyString pattern here." style="width: 50%;" class="code" spellcheck="false"/>
        <br/>
        <h3>Syntax</h3>
        <table id="syntax_guide" style="border-collapse: collapse">
            <tr>
                <td>
                    Symbol
                </td>
                <td>
                    Description
                </td>
                <td>
                    Example
                </td>
                <td>
                    Matches
                </td>
                <td>
                    Does not match
                </td>
            </tr>
        </table>
        <script>
            function syntplaceholder(c) {
                if(c) {
                    return "<span style=\"color: rgba(" + c + ",0.5);\">…</span>"
                } else {
                    return "<span style=\"color: rgba(0,0,0,0.5);\">…</span>";
                }
            }
            function syntadd(sym,desc,ex,match,hctam) {
                document.getElementById("syntax_guide").innerHTML += "<tr><td class=\"code\" style=\"font-size: 18pt;\">" + sym + "</td><td>" + desc + "</td><td class=\"code\">" + ex + "</td><td>" + match + "</td><td>" + hctam + "</td><tr>";
            }
            syntadd("\\","Can escape any special character, including itself.","a*\\&*b","a&b<br/>ac&b<br/>a&db","ab<br/>acb<br/>abcb");
            syntadd("*","Matches any string, but other caveats must be followed.","*a","ba<br/>ca<br/>da","b<br/>c<br/>d");
            syntadd(",","Matches either side","a,b","a<br/>b","ab");
            syntadd(".","Matches the preceding character or element one or more times","ab.","ab<br/>abb<br/>abbb","a<br/>b<br/>bb");
            syntadd("(" + syntplaceholder() + ")","Changes the scope of other special characters","a(b,c)","ab<br/>ac","abc<br/>a");
            syntadd("!","Matches any string that matches the left-hand side but not the right-hand side, with a pattern of true/false alternation if more than two are used. If at the start of an expression or parentheses, the pattern starts from false. If at the end, the left-hand side must be at least one character long. For example, conditions must be satisfied in the indicated order in the following: <br/><ul class=\"code\"><li><span style=\"color: rgb(0,0,204);\">true</span>!<span style=\"color: rgb(127.5,0,0);\">false</span></li><li>!<span style=\"color: rgb(0,0,204);\">false</span>!<span style=\"color: rgb(127.5,0,0);\">true</span></li><li><span style=\"color: rgb(0,0,204);\">true</span>!<span style=\"color: rgb(127.5,0,0);\">false</span></li>!<span style=\"color: rgb(0,85,0);\">true</span></li><li>!<span style=\"color: rgb(0,0,204);\">false</span>!<span style=\"color: rgb(127.5,0,0);\">true</span></li>!<span style=\"color: rgb(0,85,0);\">false</span></li></ul>","a(b,c)","ab<br/>ac","abc<br/>a");
        </script>
        <script src="polystring.js"/>
    </body>
</html>
